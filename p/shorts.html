<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Youtube Shorts</title>

	<!-- Tailwind -->
	<script src="https://cdn.tailwindcss.com/"></script>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="w-screen h-svh">

	<main id="shorts-container" class="w-full md:w-96 mx-auto h-full overflow-auto snap-y snap-mandatory p-2 flex flex-col gap-4">

		<div class="relative flex-none snap-always snap-start w-5/6 mx-auto aspect-[9/16] bg-black overflow-hidden rounded-lg">
			<div class="w-full h-fit absolute bottom-0 left-0 text-white p-2 flex justify-between items-center gap-2">
				<div class="w-48 flex items-start gap-2">
					<div class="w-8 h-8 flex-none bg-white rounded-full overflow-hidden border-2 border-gray-300">
						<img class="w-full h-full object-cover" src="https://picsum.photos/100" alt="Channel Logo">
					</div>
					<h2 class="leading-tight text-sm">Sample title</h2>
				</div>
				<details class="marker:content-none">
					<summary>
						<span class="fas fa-ellipsis-vertical pr-2"></span>
					</summary>
					<div class="absolute bottom-14 right-3 bg-gray-800 p-2 rounded-lg grid grid-cols-1 grid-rows-auto gap-2">
						<button class="fas fa-thumbs-up hover:bg-gray-600 p-2 rounded-md"></button>
						<button class="fas fa-thumbs-down hover:bg-gray-600 p-2 rounded-md"></button>
						<button class="fas fa-comment hover:bg-gray-600 p-2 rounded-md"></button>
						<button class="fas fa-share hover:bg-gray-600 p-2 rounded-md"></button>
						<button class="fas fa-link hover:bg-gray-600 p-2 rounded-md"></button>
						<button class="fas fa-arrow-up-right-from-square hover:bg-gray-600 p-2 rounded-md"></button>
					</div>
				</details>
			</div>
		</div>

		<div class="relative flex-none snap-always snap-start w-5/6 mx-auto aspect-[9/16] bg-black overflow-hidden rounded-lg">

				</div>
				<details class="marker:content-none">

					</summary>
					<div class="absolute bottom-14 right-3 bg-gray-800 p-2 rounded-lg grid grid-cols-1 grid-rows-auto gap-2">
						<button class="fas fa-thumbs-up hover:bg-gray-600 p-2 rounded-md"></button>
						<button class="fas fa-thumbs-down hover:bg-gray-600 p-2 rounded-md"></button>
						<button class="fas fa-comment hover:bg-gray-600 p-2 rounded-md"></button>
						<button class="fas fa-share hover:bg-gray-600 p-2 rounded-md"></button>
						<button class="fas fa-link hover:bg-gray-600 p-2 rounded-md"></button>
						<button class="fas fa-arrow-up-right-from-square hover:bg-gray-600 p-2 rounded-md"></button>
					</div>
				</details>
			</div>
		</div>

		<div class="relative flex-none snap-always snap-start w-5/6 mx-auto aspect-[9/16] bg-black overflow-hidden rounded-lg">
			<div class="w-full h-fit absolute bottom-0 left-0 text-white p-2 flex justify-between items-center gap-2">
				<div class="w-48 flex items-start gap-2">
					<div class="w-8 h-8 flex-none bg-white rounded-full overflow-hidden border-2 border-gray-300">
						<img class="w-full h-full object-cover" src="https://picsum.photos/100" alt="Channel Logo">
					</div>
					<h2 class="leading-tight text-sm">Sample title</h2>
				</div>
				<details class="marker:content-none">
					<summary>
						<span class="fas fa-ellipsis-vertical pr-2"></span>
					</summary>
					<div class="absolute bottom-14 right-3 bg-gray-800 p-2 rounded-lg grid grid-cols-1 grid-rows-auto gap-2">
						<button class="fas fa-thumbs-up hover:bg-gray-600 p-2 rounded-md"></button>
						<button class="fas fa-thumbs-down hover:bg-gray-600 p-2 rounded-md"></button>
						<button class="fas fa-comment hover:bg-gray-600 p-2 rounded-md"></button>
						<button class="fas fa-share hover:bg-gray-600 p-2 rounded-md"></button>
						<button class="fas fa-link hover:bg-gray-600 p-2 rounded-md"></button>
						<button class="fas fa-arrow-up-right-from-square hover:bg-gray-600 p-2 rounded-md"></button>
					</div>
				</details>
			</div>
		</div>

	</main>

	<script type="module" src="/YouTube-redesign/scripts/shorts.js"></script>

</html>
