<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- Tailwind -->
	<script src="https://cdn.tailwindcss.com/"></script>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

	<main class="mb-12 flex flex-col gap-4 mx-2 mt-2">
		<div class="col-span-2 bg-white rounded-lg overflow-hidden">
			<div>
				<img src="https://picsum.photos/2560/1440" alt="channel banner">
			</div>
			<div class="flex flex-row items-center gap-4 px-4 pt-4">
				<div class="">
					<img class="w-16 h-16 rounded-full" src="https://picsum.photos/240" alt="display picture">
				</div>
				<div>
					<h1 class="text-3xl font-semibold">John Doe</h1>
					<p class="text-xs font-semibold text-gray-600">@johndoe</p>
					<p class="text-xs text-gray-500">2.02M subscriber â€¢ 322 videos</p>
				</div>
			</div>
			<div class="p-4">
				<button class="w-full text-red-500 hover:text-white font-semibold border border-red-500 px-3 py-1 hover:bg-red-500 rounded-full" onclick="alert('You clicked the subscribe button!')">subscribe</button>
			</div>
		</div>

		<div class="w-full bg-white rounded-lg p-2">
			<div class="w-full flex flex-row gap-2 overflow-x-auto">
				<span class="px-2 border-b-2 border-transparent hover:border-red-500">Home</span>
				<span class="px-2 border-b-2 border-transparent hover:border-red-500">Videos</span>
				<span class="px-2 border-b-2 border-transparent hover:border-red-500">Shorts</span>
				<span class="px-2 border-b-2 border-transparent hover:border-red-500">Playlist</span>
				<span class="px-2 border-b-2 border-transparent hover:border-red-500">Community</span>
				<span class="px-2 border-b-2 border-transparent hover:border-red-500">About</span>
			</div>
			<div class="min-h-64">
				<!-- 404 card -->
				<div class="w-full h-64 flex flex-col justify-center items-center">
					<h2 class="text-lg font-bold text-gray-900">Nothing here...</h2>
					<p class="text-sm text-gray-400">This user hasn't uploaded anything yet!</p>
				</div>
			</div>
		</div>

	</main>

	<script type="module" src="/YouTube-redesign/scripts/main.js"></script>
</body>

</html>
